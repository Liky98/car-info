<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 정보 파서</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>차량 정보 파서</h1>
        <textarea id="inputText" placeholder="여기에 텍스트를 입력하세요"></textarea>
        <div class="controls">
            <input type="number" id="totalVehicles" placeholder="총 차량 수" min="1">
            <button id="createTableButton">테이블 생성</button>
        </div>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>호차</th>
                    <th>이름</th>
                    <th>번호</th>
                    <th>차량번호</th>
                    <th>담당</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
        <div class="controls">
            <button id="sortButton">정렬</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
